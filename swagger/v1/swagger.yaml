          description: Occupation not found
    put:
      summary: Update occupation
      tags:
      - Companies/Occupations
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: Occupation updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/Occupation"
        '422':
          description: Invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                occupation:
                  type: object
                  properties:
                    name:
                      type: string
                    active:
                      type: boolean
                  required:
                  - name
                  - active
    delete:
      summary: Delete occupation
      tags:
      - Companies/Occupations
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Occupation deleted
        '404':
          description: Occupation not found
  "/companies":
