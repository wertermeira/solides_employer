    delete:
      summary: Delete company
      tags:
      - Companies
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: company deleted
        '404':
          description: company not found
components:
  schemas:
    Company:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: companies
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Company name
            cnpj:
              type: string
              example: 01.123.456/0001-01
            email:
              type: string
              example: name@company.com
            created_at:
              type: string
              example: '2020-01-01T00:00:00.000Z'
            updated_at:
              type: string
              example: '2020-01-01T00:00:00.000Z'
    Occupation:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: occupations
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Occupation name
            active:
              type: boolean
            created_at:
              type: string
              example: '2020-01-01T00:00:00.000Z'
            updated_at:
              type: string
              example: '2020-01-01T00:00:00.000Z'
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
