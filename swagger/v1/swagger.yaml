                      "$ref": "#/components/schemas/Company"
    post:
      summary: Create company
      tags:
      - Companies
      parameters: []
      responses:
        '201':
          description: company created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/Company"
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: object
                  properties:
                    name:
                      type: string
                    cnpj:
                      type: string
                    email:
                      type: string
                  required:
                  - name
                  - cnpj
                  - email
  "/companies/{id}":
    get:
      summary: Show company
      tags:
      - Companies
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: company found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/Company"
        '404':
          description: company not found
    put:
      summary: Update company
      tags:
      - Companies
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: company updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/Company"
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company:
                  type: object
                  properties:
                    name:
                      type: string
                    cnpj:
                      type: string
                    email:
                      type: string
                  required:
                  - name
                  - cnpj
